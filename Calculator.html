<!DOCTYPE html>
<html> 
    <head> 
        <title> Calculator </title>
        <style>
            table{
                border: 2px solid black;
                padding: 5px;
                background-color: beige;
            }
            td{
                border: 1px solid black;
                padding: 5px;
                background-color: plum;
            }
            #cal{
                height: 40px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="4" id="cal"></td>
            </tr>
            <tr>
                <td onclick="clickHandler('0')">0</td>
                <td onclick="clickHandler('1')">1</td>
                <td onclick="clickHandler('2')">2</td>
                <td onclick="clickHandler('3')">3</td>
            </tr>
            <tr>
                <td onclick="clickHandler('4')">4</td>
                <td onclick="clickHandler('5')">5</td>
                <td onclick="clickHandler('6')">6</td>
                <td onclick="clickHandler('7')">7</td>
            </tr>
            <tr>
                <td onclick="clickHandler('8')">8</td>
                <td onclick="clickHandler('9')">9</td>
                <td onclick="clickHandler('-')">-</td>
                <td onclick="clickHandler('+')">+</td>
            </tr>
            <tr>
                <td onclick="clickHandler('*')">*</td>
                <td onclick="clickHandler('/')">/</td>
                <td onclick="ClickEvaluate()">=</td>
                <td>C</td>
            </tr>
        </table>
        <script>
            console.log("Hello World");
            function clickHandler(value){
                console.log("Botton Clicked " +value);
                if(value == '+' || value == '-' || value == '*' || value == '/'){
                    value = " "+value+" ";
                }
                var screenContent = document.getElementById("cal");
                screenContent.innerHTML = screenContent.innerHTML + value;
            }
            function ClickEvaluate(){
                console.log("Evalute Clicked");
                var expression = document.getElementById("cal").innerHTML;
                console.log("Expression: " +expression);
                var expressionArray = expression.split(" ");
                console.log("Expression Array: " +expressionArray);
                var result = 0;
                if(expressionArray[1] == '+'){
                    result = parseInt(expressionArray[0] + parseInt(expressionArray[2]));
                }
                document.getElementById("cal").innerHTML = result;
            }
            
        </script>
    </body>
</html>
